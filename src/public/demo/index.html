<!DOCTYPE html>
<html>

<head>
	
<title>SemNExT CHeM Visualizer Demo</title>

<meta charset="utf-8">
<link href="../style/demo.css" rel="stylesheet">
<link href="../style/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../style/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

<div class="container demo-container">
	
	<div class="demo"></div>
	
	<div class="intro">
		<h2>Welcome to the interactive demo for the CHeM Visualizer.</h2>
    <br><br>
		<div class="button" data-action="begin">Begin the Journey</div>
	</div>
  
  <div class="stage" data-stage=1>
    <p>This is stage one.</p>
    <p>Here is some information.</p>
    <p>This is the final text box.</p>
  </div>
  
  <div class="stage" data-stage=2>
    This is stage two.
  </div>
  
  <div class="stage" data-stage=3>
    This is stage three.
  </div>
  
  <div class="p-bar">
    <div class="progress"></div>
  </div>
  
  <div class="stage-nav">
    <div><div class="button" data-action="previous">Previous</div></div>
    <div><div class="button" data-action="replay">Replay</div></div>
    <div><div class="button" data-action="next">Next</div></div>
  </div>
	
</div>


<script src="../script/demo.js" charset="utf-8"></script>

</body>

</html>
